  <script>
    var modalCurrentSlideIndex = 0;
    var modalSlides = document.querySelectorAll('.slide');
    var modalPopup = document.getElementById("myModal");
    var modalCaptionText = document.getElementById("caption");

    function openModalPopup(slideIndex) {
      modalCurrentSlideIndex = slideIndex;
      modalPopup.style.display = "block";
      showSlidesModal();
    }

    function closeModalPopup() {
      modalPopup.style.display = "none";
    }

    function showSlidesModal() {
      for (var i = 0; i < modalSlides.length; i++) {
        modalSlides[i].style.display = "none";
      }
      modalSlides[modalCurrentSlideIndex].style.display = "block";
      modalCaptionText.innerHTML = "Caption " + (modalCurrentSlideIndex + 1); // Replace with your captions
    }

    // Next/previous controls
    function moveModalSlides(n) {
      modalCurrentSlideIndex += n;
      if (modalCurrentSlideIndex >= modalSlides.length) {
        modalCurrentSlideIndex = 0;
      } else if (modalCurrentSlideIndex < 0) {
        modalCurrentSlideIndex = modalSlides.length - 1;
      }
      showSlidesModal();
    }
  </script>
